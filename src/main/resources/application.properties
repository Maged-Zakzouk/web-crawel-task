spring.datasource.url = jdbc:mysql://localhost:3306/boost-crawel?allowPublicKeyRetrieval=true&autoReconnect=true&useSSL=false&useUnicode=true&characterEncoding=utf8&rewriteBatchedStatements=true&useConfigs=maxPerformance&useLegacyDatetimeCode=false&serverTimezone=Africa/Cairo
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.dbcp2.test-while-idle = true
spring.datasource.dbcp2.time-between-eviction-runs-millis = 60000


spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%msg%n


# Specify the DBMS
spring.jpa.database = MYSQL
server.port=8088
spring.security.user.name=user
spring.security.user.password=user


spring.flyway.out-of-order=true
spring.flyway.enabled=true
spring.flyway.placeholders.db=boost-crawel
spring.flyway.defaultSchema=boost-crawel
spring.flyway.schemas=boost-crawel

web.craweler.kafka.topicName=craweler-topic
web.craweler.kafka.bootstrapAddress=localhost:9092
web.craweler.kafka.consumer.groupId=craweler-group
web.craweler.crawelingDepth=3

